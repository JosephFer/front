<div class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
  <div class="container mt-5">
    <div class="card border-success shadow-lg container-fluid">
      <div class="card-header">
        <h4 class="card-title text-center">Listado de butacas</h4>
        <div class="d-grid gap-2">
          <button
            mat-flat-button
            [routerLink]="['/nuevoB']"
            class="btn btn-primary"
          >
            Crear Nuevo
          </button>
        </div>
      </div>
      @if (isLoading()) {
      <app-spinner [mensaje]="mensaje" />
      }@else {
      <div class="card-body">
        <h3 class="text center text-black">
          @if (butacas().length>0) {
          <strong> Hay un total de {{ totalElementos }} butacas </strong>
          }
        </h3>
      </div>
      <div class="row">
        @for (butaca of butacas(); track butaca.idButaca) {
        <div class="col-4">
          <app-comida-card
            [butaca]="butaca"
            (fueEliminado)="eliminado($event)"
          ></app-comida-card>
        </div>
        }
      </div>

      }
    </div>
  </div>
  <div class="pagination-container">
    <button 
      class="pagination-button" 
      (click)="cambiarPagina(paginaActual - 1)" 
      [disabled]="paginaActual === 1">
      Anterior
    </button>
    
    <span class="pagination-info">PÃ¡gina {{ paginaActual }}</span>
    
    <button 
      class="pagination-button" 
      (click)="cambiarPagina(paginaActual + 1)" 
      [disabled]="paginaActual >= totalElementos / limite">
      Siguiente
    </button>
</div>
</div>
