<div>
    <div class="col-lg-4 offset-lg-4">
        <div class="card text-white mb-3 edit-container" style="max-width: 20rem;">
            <div class="card-header text-center">Agregar Pelicula</div>
            <div class="card-body">
              <form (ngSubmit)="crearMenu()">
                <input type="text" class="form-control" placeholder="precio" [(ngModel)]="nuevoMenu.precio" name="precio">
                <input type="text" class="form-control mt-2" placeholder="cantidadDisponible" [(ngModel)]="nuevoMenu.cantidadDisponible" name="cantidadDisponible">
                <input type="text" class="form-control mt-2" placeholder="idComida" [(ngModel)]="nuevoMenu.idComida" name="idComida">
                <input type="text" class="form-control mt-2" placeholder="idCine" [(ngModel)]="nuevoMenu.idCine" name="idCine">
                <div class="row mt-3">
                  <div class="col-12 d-flex justify-content-between">
                    <button type="submit" class="btn btn-primary">Aceptar</button>
                    <button type="button" class="btn btn-success" (click)="volver()">Volver</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
    </div>
</div>
