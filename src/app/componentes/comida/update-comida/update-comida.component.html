<div>
    <div class="col-lg-4 offset-lg-4">
        <div class="card text-white mb-3 edit-container" style="max-width: 20rem;">
            <div class="card-header text-center">Actualizar Menu</div>
            <div class="card-body">
              <form (ngSubmit)="updateMenu()">
                <input type="text" class="form-control" placeholder="precio" [(ngModel)]="menuActualizado.precio" name="precio">
                <input type="text" class="form-control mt-2" placeholder="cantidadDisponible" [(ngModel)]="menuActualizado.cantidadDisponible" name="cantidadDisponible">
                <input type="text" class="form-control mt-2" placeholder="idComida" [(ngModel)]="menuActualizado.idComida" name="idComida">
                <input type="text" class="form-control mt-2" placeholder="idCine" [(ngModel)]="menuActualizado.idCine" name="idCine">
                <div class="row mt-3">
                  <div class="col-12 d-flex justify-content-between">
                    <button type="submit" class="btn btn-success">Aceptar</button>
                    <button type="button" class="btn btn-danger" (click)="eliminarMenu()">Eliminar</button>
                    <button type="button" class="btn btn-primary" (click)="volver()">Volver</button>
                    
                  </div>
                </div>
              </form>
            </div>
          </div>
    </div>
</div>
