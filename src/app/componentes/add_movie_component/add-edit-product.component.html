<div>
    <div class="col-lg-4 offset-lg-4">
        <div class="card text-white mb-3 edit-container" style="max-width: 20rem;">
            <div class="card-header text-center">Agregar Pelicula</div>
            <div class="card-body">
              <form (ngSubmit)="addMovie()">
                <input type="text" class="form-control" placeholder="nombre Pelicula" [(ngModel)]="menu.precio" name="nombrePelicula">
                <input type="text" class="form-control mt-2" placeholder="duracion" [(ngModel)]="menu.cantidadDisponible" name="duracionPelicula">
                <input type="text" class="form-control mt-2" placeholder="id genero" [(ngModel)]="menu.idComida" name="idGenero">
                <input type="text" class="form-control mt-2" placeholder="id genero" [(ngModel)]="menu.idCine" name="idGenero">
                <div class="row mt-3">
                  <div class="col-12 d-flex justify-content-between">
                    <button type="submit" class="btn btn-primary">Aceptar</button>
                    <button type="button" class="btn btn-success">Volver</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
    </div>
</div>
