<div class="container d-flex justify-content-center">
    <div class="col-md-7 col-lg-8">
        <h4 class="mb-3">Añadir nuevo cine</h4>
        <form class="needs-validation" novalidate (ngSubmit)="agregarCine()">

            <div class="row g-3 justify-content-center">
                <div class="col-8">
                    <label for="nombreCine" class="form-label">Nombre del cine</label>
                    <input 
                        type="text" 
                        class="form-control" 
                        id="nombreCine" 
                        [(ngModel)]="nuevoCine.nombreCine" 
                        name="nombreCine" 
                        required>
                    <div class="invalid-feedback">
                        El nombre del cine es obligatorio.
                    </div>
                </div>
            </div>

            <div class="row g-3 justify-content-center">
                <div class="col-8">
                    <label for="ubicacion" class="form-label">Selecciona la ubicación</label>
                    <select 
                        class="form-control mt-2" 
                        id="ubicacion" 
                        [(ngModel)]="nuevoCine.idUbicacion" 
                        name="idUbicacion" 
                        required>
                        <option *ngFor="let ubicacion of ubicaciones_array" 
                                [value]="ubicacion.idUbicacion">
                            {{ ubicacion.nombreUbicacion }}
                        </option>
                    </select>
                    <div class="invalid-feedback">
                        La ubicación es obligatoria.
                    </div>
                </div>
            </div>

            <hr class="my-4">
            <div class="row g-3 justify-content-center">
                <button class="w-100 btn btn-primary btn-lg" type="submit">Agregar cine</button>
            </div>
        </form>
    </div>
</div>
