<main>
    <div class="table-responsive">
      <table class="table table-striped table-sm">
        <thead>
          <tr>
          @for (item of columns; track $index) {
              <th>{{item}}</th>
          }
        </tr>
        </thead>
        <tbody>
            @for (item of data || []; track $index) {
              <tr>
              @if (contexto === 'rooms') {
                <td>{{item.idSala}}</td>
                <td>{{item.salaCapacidad}}</td>
                <td>{{item.idCine}}</td>
              }@else if (contexto === 'cine') {
                <td>{{item.idCine}}</td>
                <td>{{item.nombreCine}}</td>
                <td>{{item.idUbicacion}}</td>
              }
            </tr>
            }
         
        
        </tbody>
      </table>
      <div class="pagination-container">
        <button 
          class="pagination-button" 
          (click)="cambiarPagina(paginaActual - 1)" 
          [disabled]="paginaActual === 1">
          Anterior
        </button>
        
        <span class="pagination-info">PÃ¡gina {{ paginaActual }}</span>
        
        <button 
          class="pagination-button" 
          (click)="cambiarPagina(paginaActual + 1)" 
          [disabled]="paginaActual >= totalElementos / limite">
          Siguiente
        </button>
      </div>
    </div>
  </main>
