<div class="container d-flex justify-content-center">
    <div class="col-md-7 col-lg-8">
        <h4 class="mb-3">AÃ±adir nueva persona</h4>
        <form class="needs-validation " novalidate="">

            <div class="row g-3 justify-content-center">
                <div class="col-8">
                    <label for="firstName" class="form-label">Nombre y apellido</label>
                    <input type="text" class="form-control" id="firstName" placeholder="" value="" required="">
                    <div class="invalid-feedback">
                        Valid first name is required.
                    </div>
                </div>

                <div class="row g-3 justify-content-center">
                    <div class="col-8 ">
                        <label for="fechaNacimiento" class="form-label">Fecha de Nacimiento</label>
                        <input type="date" class="form-control" id="fechaNacimiento" name="fechaNacimientoPersona"
                            required />
                    </div>
                </div>

                <div class="row g-3 justify-content-center">
                    <div class="col-8">
                        <label for="fechaNacimiento" class="form-label">Selecciona el cargo</label>
                        <select class="form-control">
                            <option *ngFor="let cargos of cargos_array">{{ cargos.nombreCargo }}</option>
                        </select>
                    </div>
                </div>

                <div class="row g-3 justify-content-center">
                    <div class="col-8">
                        <label for="fechaNacimiento" class="form-label">Selecciona la ubicacion</label>
                        <select class="form-control mt-2">
                            <option *ngFor="let ubicaciones of ubicaciones_array">{{ ubicaciones.nombreUbicacion }}</option>
                        </select>
                    </div>
                </div>

                <div class="row g-3 justify-content-center">
                    <div class="col-8">
                        <label for="fechaNacimiento" class="form-label">Selecciona el cine</label>
                        <select class="form-control mt-2">
                            <option *ngFor="let cines of cines_array">{{ cines.nombreCine }}</option>
                        </select>
                    </div>
                </div>

                <div class="row g-3 justify-content-center">
                    <div class="col-8">
                        <label for="fechaNacimiento" class="form-label">Selecciona el Usuario</label>
                        <select class="form-control mt-2">
                            <option *ngFor="let usuarios of usuarios_array">{{ usuarios.idUsuario }}</option>
                        </select>
                    </div>
                </div>
            </div>

            <hr class="my-4">
            <div class=" row g-3 justify-content-center">
                <button class="w-100 btn btn-primary btn-lg" type="submit">Continue to checkout</button>
            </div>

        </form>
    </div>
</div>
